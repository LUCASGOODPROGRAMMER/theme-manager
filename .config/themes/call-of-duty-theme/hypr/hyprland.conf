### LOOK AND FEEL ###
#####################

# Seção General
# Controla comportamento geral da WM:
# border_size → largura da borda da janela
# gaps_in → espaço entre janelas
# gaps_out → espaço entre janela e borda do monitor
# layout → dwindle ou master
# resize_on_border → permite redimensionar arrastando borda
# hover_icon_on_border → mostra cursor ao passar a borda
# allow_tearing → permite tearing (divisão da tela)
# col.active_border → cor da borda ativa
# no_focus_fallback → se true, não muda foco se não houver janela
general {
    gaps_in = 3
    gaps_out = 2
    border_size = 1
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
    col.active_border = rgb(6e96f7)
    col.inactive_border = rgb(999999)


    # Subcategoria Snap (general:snap)
    # Define comportamento de encaixe de janelas flutuantes:
    # enabled → ativa snapping
    # window_gap → mínimo de espaço entre janelas antes de snap
    # monitor_gap → mínimo de espaço da janela para borda do monitor
    # respect_gaps → respeita gaps definidos em gaps_in
}

# Seção Decoration
# Controla aparência de janelas:
# rounding → raio dos cantos
# rounding_power → curva dos cantos (2 = círculo, 4 = squircle)
# active_opacity → opacidade de janelas ativas
# dim_inactive → escurece janelas inativas
# screen_shader → caminho para shader personalizado
# border_part_of_window → se a borda faz parte da janela
decoration {
    rounding = 2
    rounding_power = 2
    active_opacity = 0.95
    inactive_opacity = 1

    # Shadow (decoration:shadow)
    # enabled → ativa sombra
    # range → tamanho da sombra
    # render_power → quão rápido a sombra decai
    # color → cor da sombra
    # offset → posição da sombra
    # scale → escala da sombra
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(1a1a1acc)
    }

    # Blur (decoration:blur)
    # enabled → ativa blur Kawase
    # size → distância do blur
    # passes → quantas vezes o blur será aplicado (quanto maior, mais pesado)
    # contrast, brightness, vibrancy → ajustes visuais
    blur {
        enabled = true
        size = 2
        passes = 2
        vibrancy = 0.2
    }
}

animations {
    enabled = true
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1
    animation = global, 1, 12, easeInOutCubic
    animation = border, 1, 6, easeOutQuint
    animation = windows, 1, 5, easeOutQuint
    animation = windowsIn, 1, 4.5, easeInOutCubic, popin 90%
    animation = windowsOut, 1, 2, easeInOutCubic, popin 90%
    animation = fade, 1, 3, easeInOutCubic
    animation = layers, 1, 4, easeInOutCubic
    animation = layersIn, 1, 4, easeInOutCubic, fade
    animation = layersOut, 1, 2, easeInOutCubic, fade
    animation = fadeLayersIn, 1, 2, easeInOutCubic
    animation = fadeLayersOut, 1, 2, easeInOutCubic
    animation = workspaces, 1, 2, easeInOutCubic, fade
    animation = workspacesIn, 1, 1.5, easeInOutCubic, fade
    animation = workspacesOut, 1, 2, easeInOutCubic, fade
    animation = zoomFactor, 1, 8, easeOutQuint
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############
# Controla teclado, mouse, touchpads e tablets:
# kb_layout → layout do teclado (us, br, etc.)
# sensitivity → sensibilidade do mouse
# accel_profile → perfil de aceleração do cursor (adaptive, flat, custom)
# natural_scroll → inverte rolagem
# follow_mouse → define se mover o mouse muda foco da janela
# touchpad → subcategoria com rolagem, toque, drag e clique
# tablet → subcategoria com mapeamento da área ativa e transformações
input {
    kb_layout = br
    kb_variant =
    kb_model = abtnt2
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
