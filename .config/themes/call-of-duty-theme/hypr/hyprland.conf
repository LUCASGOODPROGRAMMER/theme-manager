bind = $mainMod_SHIFT, PRINT, exec, hyprshot -m region   # Mod+Shift+Print: região interativa
bind = $mainMod, PRINT, exec, hyprshot -m window   # Mod+Print: janela ativa

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
