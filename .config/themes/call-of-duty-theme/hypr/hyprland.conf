bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, U, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, exec, ~/.config/hypr/scripts/colorpicker.sh
bind = $mainMod, J, togglesplit,
bind = $mainMod, SPACE, fullscreen, 1
bind = $mainMod, I, exec, $internet_browser
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bind = $mainMod, Escape, exec, killall waybar || waybar
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, T, exec, ~/.local/bin/theme-menu
bind = $mainMod, B, exec, $terminal -e $editor_de_texto
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
