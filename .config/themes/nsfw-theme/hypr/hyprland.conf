#######################################################################################
# HYPRLAND CONFIG - HENTAI THEME
#######################################################################################

################
### MONITORS ###
################
monitor=eDP-1,1920x1080@144,0x0,1

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$internet_browser = firefox

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = dunst
exec-once = kbuildsycoca6
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprpaper
exec-once = hypridle
exec-once = hyprlock

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = WLR_RENDERER,vulkan
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_MENU_PREFIX,arch-

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 4
    gaps_out = 2
    border_size = 2
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
    col.active_border = rgb(ff66a3) rgb(d94da3) 45deg
    col.inactive_border = rgb(332233)
}

decoration {
    rounding = 8
    rounding_power = 3
    active_opacity = 0.95
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 25
        render_power = 3
        color = rgba(1a0e1acc)
    }

    blur {
        enabled = true
        size = 3
        passes = 3
        vibrancy = 0.25
    }
}

animations {
    enabled = true
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    animation = global, 1, 12, easeInOutCubic
    animation = border, 1, 6, easeOutQuint
    animation = windows, 1, 6, easeOutQuint
    animation = fade, 1, 3, easeInOutCubic
    animation = workspaces, 1, 2, easeInOutCubic, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############
input {
    kb_layout = br
    kb_model = abnt2
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, U, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, exec, ~/.config/hypr/scripts/colorpicker.sh
bind = $mainMod, J, togglesplit,
bind = $mainMod, SPACE, fullscreen, 1
bind = $mainMod, I, exec, $internet_browser
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bind = $mainMod, Escape, exec, killall waybar || waybar
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, D, exec, ~/.config/hypr/scripts/random_wallpaper.sh
bind = SUPER, T, exec, ~/.local/bin/theme-menu

bind = , PRINT, exec, hyprshot -m output
bind = $mainMod_SHIFT, PRINT, exec, hyprshot -m region
bind = $mainMod, PRINT, exec, hyprshot -m window

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2= opacity:0.85, class:Code
